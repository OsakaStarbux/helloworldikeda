---
title: "특징"
permalink: "/{{ locale }}/features/index.html"
ogtype: website
---
<div class="container px-4 py-5" id="icon-grid">
    <div id="feature-container" class=" row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
        <!-- each feature -->
        {% for feature in ko.features %}
        <!--  newListItem -->
        <div class="col d-flex align-items-start feature">
            <i class="bi feature-icon flex-shrink-0 me-3 {{ feature.icon }}"></i>
            <div>
                <h4 class="fw-bold mb-0 feature-title">{{ feature.title }}</h4>
                <p class="feature-description">{{ feature.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
