---
title: "Jobs"
layout: "layouts/base-ja.njk"
permalink: "jobs/index.html"
ogtype: website
---

<div class="container mt-4">

    <div id="principles-container">
    <h2 class="mt-3 ps-5">Jobs</h2>
        <!-- content here -->
        {% for job in jobs %}
        <div class="col">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p>Hours: {{ job.hours }}</p>
                    <p>Location: {{ job.location }}  <a href="/access" class="text-warning">See locations</a></p>
                    <p>Work style: {{ job.contract }}</p>
                    <p>{{ job.description }}</p>
                    <p><a href="mailto:{{site.email}}?subject={{job.title}}">Apply by email</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
