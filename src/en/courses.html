---
title: "Courses"
layout: "layouts/base-en.njk"
permalink: "/en/courses/index.html"
ogtype: website
---


<main class="container">

    <div class="container mt-4 mb-4">
        <div id="class-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- content here -->
            {% for class in en.codeclasses %}
                <div class="col">
                    <div class="card h-100">
                        <div class="ratio ratio-16x9"><img
                                src="/images/{{ class.img | url}}"
                                class="card-img-top"></div>
                        <div class="card-body">
                            <h5 class="card-title">{{ class.title }}</h5>
                            <p class="card-subtitle mb-2 card-info">{{ class.price }}<span><a class="other-fees" href="/fees"> {{courses.other_fees}}</a></span></p>
                            <p class="card-subtitle mb-2 card-info">{{ class.duration }}</p>
                            <p class="card-subtitle mb-2 card-info">{{ class.location }}</p>
                            <p>{{ class.description }}</p>
                        </div>
                    </div>
                </div>
                
            {% endfor %}
            
        </div>
    </div>

</main>
